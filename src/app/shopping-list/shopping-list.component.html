<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit (amountObtained)="ReceivedAmount = $event" (nameObtained)="ReceiveName = $event" *ngIf="ReceivedAmount && ReceiveName then populateIngredientsArray()"></app-shopping-list-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer;" *ngFor="let list of ingredients">
            {{list.name}} ({{list.amount}})
            </a>
        </ul>
    </div>
</div>
